<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Your Phone</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            color: #444;
            font-weight: 500;
            margin-bottom: 5px;
        }
        input {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #step-2 {
            display: none;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .countdown {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Login</h1>
        <p>Enter your phone number to receive a one-time verification code.</p>

        <div class="form-container">
            <!-- STEP 1: Enter Phone Number -->
            <div id="step-1">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+447123456789" required>
                </div>
                <button onclick="sendCode()">Send Verification Code</button>
            </div>

            <!-- STEP 2: Enter Code -->
            <div id="step-2">
                <div class="input-group">
                    <label for="code">Verification Code</label>
                    <input type="text" id="code" placeholder="Enter 6-digit code" required maxlength="6">
                    <div class="countdown" id="countdown">Code expires in: 5:00</div>
                </div>
                <button onclick="verifyCode()">Verify & Login</button>
            </div>

            <!-- Messages -->
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // >>>>>>>>>> CONFIGURATION - REPLACE THESE VALUES <<<<<<<<<<
        const config = {
            accountSid: "AC0eb95f311e1764627245d71f653de943",      // Replace with your Twilio SID
            authToken: "5dcbaa209aff5f291af771b656721f46",        // Replace with your Twilio Auth Token
            twilioPhoneNumber: "+994708635805" // Replace with your Twilio phone number (e.g., "+14155238901")
        };
        // >>>>>>>>>> CONFIGURATION END <<<<<<<<<<

        const API_BASE_URL = 'http://localhost:3000'; // Your Node.js server address
        let countdownInterval;

        function showMessage(text, isSuccess) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = isSuccess ? 'message success' : 'message error';
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function startCountdown(duration) {
            const countdownEl = document.getElementById('countdown');
            let timeLeft = duration;
            clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                countdownEl.textContent = `Code expires in: ${minutes}:${seconds}`;

                if (timeLeft-- <= 0) {
                    clearInterval(countdownInterval);
                    countdownEl.textContent = "Code expired!";
                    countdownEl.style.color = "#dc3545";
                }
            }, 1000);
        }

        async function sendCode() {
            hideMessage();
            const phoneNumber = document.getElementById('phone').value.trim();

            if (!phoneNumber) {
                showMessage('Please enter your phone number.', false);
                return;
            }

            // Show loading state
            const sendBtn = document.querySelector('#step-1 button');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            try {
                // 1. Ask our server to generate and store a code
                const response = await fetch(`${API_BASE_URL}/send-login-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                });

                const result = await response.json();

                if (!response.ok) throw new Error(result.error);

                // 2. If server OK, use Twilio API *directly from the browser* to send SMS
                const twilioResponse = await fetch(`https://api.twilio.com/2010-04-01/Accounts/${config.accountSid}/Messages.json`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa(config.accountSid + ":" + config.authToken),
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        To: phoneNumber,
                        From: config.twilioPhoneNumber,
                        Body: `Your verification code is: ${result.code}` // Server sends the code back in the response
                    })
                });

                const twilioResult = await twilioResponse.json();
                if (twilioResponse.status !== 201) throw new Error(twilioResult.message || 'Failed to send SMS');

                // SUCCESS!
                showMessage('Verification code sent successfully!', true);
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
                startCountdown(300); // 5 minute countdown

            } catch (error) {
                console.error("Send Error:", error);
                showMessage(error.message || 'Failed to send code. Please try again.', false);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Verification Code';
            }
        }

        async function verifyCode() {
            hideMessage();
            const phoneNumber = document.getElementById('phone').value.trim();
            const code = document.getElementById('code').value.trim();

            if (!code || code.length !== 6) {
                showMessage('Please enter the 6-digit code.', false);
                return;
            }

            const verifyBtn = document.querySelector('#step-2 button');
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                const response = await fetch(`${API_BASE_URL}/verify-login-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber, code })
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.error);

                // LOGIN SUCCESS!
                showMessage('âœ… Login successful! Welcome!', true);
                verifyBtn.textContent = 'Redirecting...';
                // In a real app, you would redirect the user here
                // window.location.href = "/dashboard";

            } catch (error) {
                showMessage(error.message, false);
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify & Login';
            }
        }

        // Allow submitting forms by pressing "Enter"
        document.getElementById('phone').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCode();
        });
        document.getElementById('code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyCode();
        });
    </script>
</body>
</html>
