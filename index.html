<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Phone Auth Test</title>
  <!-- Firebase SDKs must be first -->
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-auth.js"></script>
</head>
<body>
  <h2>Firebase Phone Auth Test</h2>

  <input id="phone" placeholder="+994501234567">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <br><br>
  <input id="otp" placeholder="Enter OTP" style="display:none">
  <button onclick="verifyOTP()" style="display:none">Verify OTP</button>

  <script>
    // Test number (declare first!)
    const TEST_NUMBER = "+994501234567";
    const TEST_CODE = "123456";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDf5GBIgHmdjgbWx8tIEAPL6sMWAH6CQJ4",
      authDomain: "sms-test-670f1.firebaseapp.com",
      projectId: "sms-test-670f1",
      appId: "1:24601695638:web:778230010ca6c528c279b7"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function sendOTP() {
      const phone = document.getElementById("phone").value;

      // Test number shortcut
      if (phone === TEST_NUMBER) {
        alert("Test number detected. Use code: " + TEST_CODE);
        document.getElementById("otp").style.display = "inline";
        document.querySelector("button[onclick='verifyOTP()']").style.display = "inline";
        return;
      }

      // Invisible reCAPTCHA
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
        "recaptcha-container",
        { size: "invisible" },
        auth
      );

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          document.getElementById("otp").style.display = "inline";
          document.querySelector("button[onclick='verifyOTP()']").style.display = "inline";
          alert("OTP sent!");
        })
        .catch(error => console.error(error));
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;

      // Test number verification
      if (document.getElementById("phone").value === TEST_NUMBER && code === TEST_CODE) {
        alert("Logged in successfully with test number!");
        return;
      }

      // Real OTP verification
      window.confirmationResult.confirm(code)
        .then(result => alert("Logged in successfully!"))
        .catch(error => console.error(error));
    }
  </script>
</body>
</html>
