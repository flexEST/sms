<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Login with Firebase</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-auth.js"></script>
</head>
<body>
  <h2>Login with Phone</h2>

  <div id="step1">
    <input type="text" id="phone" placeholder="+994501234567">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
  </div>

  <div id="step2" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <div id="welcome" style="display:none;">
    <h3>âœ… Welcome! You are logged in.</h3>
  </div>

  <script>
    // ====== Replace these with your Firebase project info ======
    const firebaseConfig = {
      apiKey: "
AIzaSyDf5GBIgHmdjgbWx8tIEAPL6sMWAH6CQJ4",
      authDomain: "
sms-test-670f1

.firebaseapp.com",
      projectId: "
sms-test-670f1",
      appId: "1:24601695638:web:778230010ca6c528c279b7"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Step 1: Send OTP
    function sendOTP() {
      const phoneNumber = document.getElementById("phone").value;

      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
        "recaptcha-container",
        { size: "invisible" },
        auth
      );

      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          document.getElementById("step1").style.display = "none";
          document.getElementById("step2").style.display = "block";
          alert("OTP sent! Check your phone.");
        })
        .catch((error) => {
          console.error(error);
          alert("Error sending OTP: " + error.message);
        });
    }

    // Step 2: Verify OTP
    function verifyOTP() {
      const code = document.getElementById("otp").value;
      window.confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          console.log("Logged in user:", user);
          document.getElementById("step2").style.display = "none";
          document.getElementById("welcome").style.display = "block";
        })
        .catch((error) => {
          console.error(error);
          alert("Invalid OTP: " + error.message);
        });
    }
  </script>
</body>
</html>
