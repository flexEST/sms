<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Login Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            color: #444;
            font-weight: 500;
            margin-bottom: 5px;
        }
        input {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #step-2 {
            display: none;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .countdown {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        .demo-note {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Login</h1>
        <p>Enter your phone number to receive a one-time verification code.</p>

        <div class="form-container">
            <!-- STEP 1: Enter Phone Number -->
            <div id="step-1">
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+1234567890" required>
                </div>
                <button onclick="sendCode()">Send Verification Code</button>
            </div>

            <!-- STEP 2: Enter Code -->
            <div id="step-2">
                <div class="input-group">
                    <label for="code">Verification Code</label>
                    <input type="text" id="code" placeholder="Enter 6-digit code" required maxlength="6">
                    <div class="countdown" id="countdown">Code expires in: 5:00</div>
                </div>
                <button onclick="verifyCode()">Verify & Login</button>
            </div>

            <!-- Messages -->
            <div id="message" class="message"></div>
            
            <!-- Demo Note -->
            <div class="demo-note">
                <strong>Demo Mode:</strong> Codes are shown on screen and logged to console. 
                No actual SMS is sent.
            </div>
        </div>
    </div>

    <script>
        let generatedCode = '';
        let countdownInterval;

        function showMessage(text, isSuccess) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = isSuccess ? 'message success' : 'message error';
            messageEl.style.display = 'block';
            
            // Auto-hide success messages after 3 seconds
            if (isSuccess) {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function startCountdown(duration) {
            const countdownEl = document.getElementById('countdown');
            let timeLeft = duration;
            clearInterval(countdownInterval);
            
            // Reset styles
            countdownEl.style.color = "#666";

            countdownInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                countdownEl.textContent = `Code expires in: ${minutes}:${seconds}`;

                if (timeLeft-- <= 0) {
                    clearInterval(countdownInterval);
                    countdownEl.textContent = "Code expired!";
                    countdownEl.style.color = "#dc3545";
                    generatedCode = ''; // Invalidate the code
                }
            }, 1000);
        }

        function sendCode() {
            hideMessage();
            const phoneNumber = document.getElementById('phone').value.trim();
            
            if (!phoneNumber) {
                showMessage('Please enter your phone number.', false);
                return;
            }

            // Basic phone number validation
            if (!phoneNumber.startsWith('+')) {
                showMessage('Please include country code (e.g., +1 for US)', false);
                return;
            }

            // Generate a random 6-digit code
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // Show loading state
            const sendBtn = document.querySelector('#step-1 button');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            // Simulate network delay
            setTimeout(() => {
                // Show the code on screen and in console
                showMessage(`Demo code: ${generatedCode} (Also check console)`, true);
                console.log(`üì≤ Demo SMS for ${phoneNumber}: Your verification code is ${generatedCode}`);
                
                // Move to next step
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
                startCountdown(300); // 5 minute countdown

                // Reset button
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Verification Code';
                
                // Auto-focus the code input
                document.getElementById('code').focus();
            }, 1500);
        }

        function verifyCode() {
            hideMessage();
            const code = document.getElementById('code').value.trim();
            const verifyBtn = document.querySelector('#step-2 button');
            
            if (!code) {
                showMessage('Please enter the verification code.', false);
                return;
            }
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            // Simulate verification delay
            setTimeout(() => {
                if (code === generatedCode) {
                    showMessage('‚úÖ Login successful! Welcome!', true);
                    verifyBtn.textContent = 'Success!';
                    verifyBtn.style.background = '#28a745';
                    
                    // Simulate redirect after success
                    setTimeout(() => {
                        alert('üéâ Login complete! This would redirect to your dashboard in a real app.');
                        resetForm();
                    }, 2000);
                    
                } else {
                    showMessage('‚ùå Invalid code. Please try again.', false);
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify & Login';
                }
            }, 1000);
        }

        function resetForm() {
            // Reset everything
            document.getElementById('step-1').style.display = 'block';
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('phone').value = '';
            document.getElementById('code').value = '';
            generatedCode = '';
            clearInterval(countdownInterval);
            hideMessage();
            
            // Reset button styles
            const verifyBtn = document.querySelector('#step-2 button');
            verifyBtn.disabled = false;
            verifyBtn.textContent = 'Verify & Login';
            verifyBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            
            // Reset countdown
            document.getElementById('countdown').textContent = 'Code expires in: 5:00';
            document.getElementById('countdown').style.color = '#666';
        }

        // Allow submitting forms by pressing "Enter"
        document.getElementById('phone').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCode();
        });
        document.getElementById('code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyCode();
        });

        // Initialize
        hideMessage();
    </script>
</body>
</html>
